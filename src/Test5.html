<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test5</title>
</head>
<body>
<h1 style="text-align: center">HTML复习历程-5</h1>
<p>计时：</p><p id="dTime">0</p>
<button type="button" onclick="mStart()">开始计时</button>
<script>
    var count = 0
    function mPrint(delay, msg) {
        setTimeout(function () {
            document.getElementById("dTime").innerText = msg
        }, delay)
    }
    function mStart() {
        mPrint(3000, ++count)
    }
</script>
</body>
</html>
